<nav class="navbar navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <div class="pull-left">
      <img src="assets/images/logo.png" alt="" width="50" />
    </div>
    <div class=" pull-right full-height">
      <img src="assets/images/avatar.png" alt="" />
      <span class="name"> {{ user.user }}</span>
    </div>
  </div>
</nav>
<div class="chart-container" *ngIf="showChart">
  <div class="col-md-6 h-50 col-sm-6 col-lg-6 pull-left">
    <p-chart type="line" #lineChart [data]="data.lineChart" [options]="options"></p-chart>
  </div>

  <div class="col-md-6 h-50 col-sm-6 col-lg-6 pull-left">
    <p-chart type="bar" #barChart [data]="data.barChart"></p-chart>
  </div>

  <div class="col-md-6 h-50 col-sm-6 col-lg-6 pull-left">
    <p-chart type="pie" #pieChart [data]="data.pieChart"></p-chart>
  </div>
  <div class="col-md-6 h-50 col-sm-6 col-lg-6 pull-left">
    <p-chart type="doughnut" #doughnutChart [data]="data.doughnutChart"></p-chart>
  </div>
</div>
